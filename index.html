<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue fundamentos </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "<h1>Hola Vue!!</h1>",
                    alumno: {
                        Nombre: "Miguel",
                        ApPaterno: "Longinos"
                    },
                    counter: 0
                }
            },
            methods: {
                incrementar() {
                    this.counter++;
                    this.mensaje();
                },
                decrementar() {
                    if (this.counter > 0) {

                        this.counter--;
                    }
                },
                mensaje() {
                    console.log("Mensaje")
                }

            },
            //v-on => directiva para manejo de eventos
            template: `<div>
                        <button v-on:click="incrementar">+</button>
                        <p>{{counter}}</p>
                        <button v-on:click="decrementar" >-</button>
                </div>`
        }).mount("#app")
    </script>
</body>

</html>
