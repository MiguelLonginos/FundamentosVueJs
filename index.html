<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue fundamentos </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue!!",
                    alumno: {
                        Nombre: "Miguel",
                        ApPaterno: "Longinos"
                    },
                    valida: false
                }
            },
            // v-once => directiva que no permite el renderizado multiple
            //v-text => Directiva para mostrar un valor string
            // v-html => Directiva para mostrar html
            template: `<div :class="[valida ? 'sky' : 'gray']">
                    {{ text }}
                </div>
                <button @click="valida = !valida">click</button>
                
                `

        }).mount("#app")
    </script>
    <style>
        .sky {
            background-color: skyblue;
        }

        .gray {
            background-color: gray;
        }
    </style>
</body>

</html>
